<script>
    //Manipulação: Criar Array com construtor
    let myArray = new Array(26)
    console.log(myArray)

    console.log(["a","b","c"].length)

    console.log([
        "a",
        {type: "array"},
        function(){
            return "alo"
        }
        //Aqui, estou chamando o meu segundo array e entre parenteses estou querendo saber o tipo de conteúdo dentro do meu array
    ][2]())

    //Tranformando cadeia de caracteres em elementos de um array
    let world = "paralelepipedo"
    //Array = Objeto disponível // Método from = cadeia de um objeto

   console.log(index)
